require: 
  - rubocop-rails
  - rubocop-rspec

Layout/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.6.3
  Exclude:
  - "**/scripts/**/**/**/*"
  - "vendor/**/*"
  - "**/tmp/**/*"
  - "**/db/**/*"
  - "**/bin/**/*"
  - "**/node_modules/**/*"
  - "Gemfile"
  - "Rakefile"
  - "**/jobs/*"
  - "config/**/*"
  - "spec/rails_helper.rb"
  - "spec/spec_helper.rb"

  DisplayCopNames: true
  StyleGuideCopsOnly: false